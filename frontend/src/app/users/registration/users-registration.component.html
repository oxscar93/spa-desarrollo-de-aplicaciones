<div class ="row justify-content-center">
<form class="form-horizontal" action='' method="POST">
    <fieldset>
      <div id="legend">
        <legend class="">Register User</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="name">Name</label>
        <div class="controls">
          <input [(ngModel)]="user.name" type="text" id="name" name="name" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="LastName">LastName</label>
        <div class="controls">
          <input [(ngModel)]="user.lastName" type="text" id="LastName" name="LastName" placeholder="" class="input-xlarge">
       </div>
      </div>
   
      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input [(ngModel)]="user.email" type="text" id="email" name="email" placeholder="" class="input-xlarge">
        </div>
      </div>
   
      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input [(ngModel)]="user.password" type="password" id="password" name="password" placeholder="" class="input-xlarge">
       </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="address">Address</label>
        <div class="controls">
          <input [(ngModel)]="user.address" type="text" id="address" name="address" placeholder="" class="input-xlarge">
       </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="cvu">CVU</label>
        <div class="controls">
          <input [(ngModel)]="user.cvu" type="text" id="cvu" name="cvu" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="cwallet">Cripto Wallet</label>
        <div class="controls">
          <input [(ngModel)]="user.criptoWallet" type="text" id="cwallet" name="cwallet" placeholder="" class="input-xlarge">
        </div>
      </div>
      <br>
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" (click)="registerUser()">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
